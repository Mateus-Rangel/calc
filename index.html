<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Calculadora</h1>
        <div id="resultDisplay" style="height: 24px"></div>
        <div id="display" style="height: 24px"></div>
        <div class="card">
          <button class="hidden"></button>
          <button class="hidden"></button>
          <button class="hidden"></button>
          <button id="9" type="button">9</button>
          <button id="8" type="button">8</button>
          <button id="7" type="button">7</button>
          <button id="6" type="button">6</button>
          <button id="5" type="button">5</button>
          <button id="4" type="button">4</button>
          <button id="3" type="button">3</button>
          <button id="2" type="button">2</button>
          <button id="1" type="button">1</button>
          <button id="0" type="button">0</button>
          <button id="point" type="button">.</button>
          <button class="opButton" id="add" type="button">+</button>
          <button class="opButton" id="minus" type="button">-</button>
          <button class="opButton" id="multiplication" type="button">*</button>
          <button class="opButton" id="division" type="button">/</button>
          <button class="equalOpButton" id="equal" type="button">=</button>
          <button class="clrOpButton" id="clr" type="button">clr</button>
        </div>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
